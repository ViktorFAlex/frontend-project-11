<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS Agregator</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                        <label for="url-input">Ссылка RSS</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submil" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                                </div>
                            </div>
                        </form>
                        <p class="feedback m-0 position-absolute small text-danger"></p>
                        <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    </div>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
                </div>
            </section>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-light text-dark">
            <div class="container-xl mb-0 text-center">
                <div class="row mb-2">
                    <div class="col">
                        created by ViktorFAlex
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="btn-group justify-content-center" role="group" aria-label="social media">
                            <a class="btn rounded btn-media me-3" href="https://github.com/ViktorFAlex" target="_blank" role="button">
                                <i class="bi bi-github"></i>
                            </a>
                            <a class="btn rounded btn-media me-3" href="https://hexlet-students.slack.com/team/U03QFK55PR9" target="_blank" role="button">
                                <i class="bi bi-slack"></i>
                            </a>
                            <a class="btn rounded btn-media" href="mailto: Viktor.F.Alex@gmail.com" target="_blank" role="button">
                                <i class="bi bi-google"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
